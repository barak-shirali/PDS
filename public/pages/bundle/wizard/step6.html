<div class="title margin-top-15 margin-bottom-15">I want my bundle to last for <br />{{bundle.duration}} days</div>
<ui-bundle-slider options="{}" min="{{BUNDLE_DURATION.MIN}}" max="{{BUNDLE_DURATION.MAX}}" ng-model="bundle.duration"></ui-bundle-slider>

<div class="cr-text margin-top-30">
	bundle will finish on<br />
	{{ null | date_add:bundle.duration | date:'EEEE d MMMM yyyy' }}
</div>
<div class="cr-text margin-top-35">
	Statistically, bundles which are 7 days or less have an increased chance of succeeding.
</div>
