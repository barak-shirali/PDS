<link href="assets/admin/pages/css/login.css" rel="stylesheet" type="text/css">
<div class="login" style="background-color:#364150">
	<!-- <div class="logo">
		<img src="assets/admin/layout/img/logo-big.png" alt="">
	</div> -->

	<div class="content">
		<!-- BEGIN LOGIN FORM -->
		<h3 class="form-title">Sign In</h3>
		<div class="alert alert-danger" ng-show="error != ''">
			<button class="close" data-close="alert"></button>
			<span>{{ error }}</span>
		</div>
		<div class="form-group">
			<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
			<label class="control-label visible-ie8 visible-ie9">Email</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="Email" name="email" ng-model="email" ng-return="login()">
		</div>
		<div class="form-group">
			<label class="control-label visible-ie8 visible-ie9">Password</label>
			<input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="password" ng-return="login()">
		</div>
		<div class="form-actions">
			<button ng-click="login()" class="btn btn-success uppercase">Login</button>
			<!-- <a ui-sref="forgot_password" id="forget-password" class="forget-password">Forgot Password?</a> -->
		</div>
		<div class="create-account">
			<p>
				<!-- <a ui-sref="register" id="register-btn" class="uppercase">Create an account</a> -->
			</p>
		</div>
		<!-- END LOGIN FORM -->
	</div>

	<div class="copyright">
		 2015 &copy; Remit Systems
	</div>
</div>
