<div class="page-form">
<center>
	<div class="row title">
		Send me my password
	</div>
	<div class="row has margin">
		<input ui-bundle-input-auto-fill class="fade-text" type="text" id="email" placeholder="Email" ng-model="email">
	</div>
	<div class="row has-margin" ng-if="error != ''">
		<bf-form-error message="error"></bf-form-error>
	</div>
	<div class="row has-margin-2x">
		<button class="btn btn-white" ng-click="send()">Send by email</button>
	</div>
</center>
</div>
