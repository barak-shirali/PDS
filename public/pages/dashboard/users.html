<div class="page-content">
	<div class="page-bar ng-scope">
		<ul class="page-breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a ui-sref="dashboard">Dashboard</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a ui-sref="users">Users</a>
			</li>
		</ul>
	</div>
	<h3 class="page-title ng-scope">
		Users
		<div class="pull-right">
			<a ui-sref="users/create" type="button" class="btn btn-circle green-haze btn-sm"><i class="icon-plus"></i> Add</a>
		</div>
	</h3>
	<div class="col-md-12">
		<div class="portlet light">
			<div class="alert alert-danger" ng-show="error != ''">
				<!-- <button class="close" data-close="alert"></button> -->
				<span>{{ error }}</span>
			</div>
			<div class="alert alert-info" ng-show="msg != ''">
				<span>{{ msg }}</span>
			</div>

			<div class="portlet box green-haze">
				<div class="portlet-title">
					<div class="caption">
						
					</div>
					<div class="tools">
						<a href="javascript:;" ng-click="reloadUsers()" class="reload">
						</a>
					</div>
				</div>
				<div class="portlet-body">
					<table ng-table="tableParams" class="table table-striped table-bordered table-hover" >
						<tr ng-repeat="user in $data">	 <!-- on-finish-render="ngRepeatFinished" -->
							<td data-title="'Type'" sorting="'type'">{{getType(user)}}</td>
							<td data-title="'Name'" sorting="'name'">{{getName(user)}}</td>
							<td data-title="'Email'" sorting="'email'">{{user.email}}</td>
							<td data-title="'Address'" sorting="'address'">{{user.address}}</td>
							<td data-title="'Status'" sorting="'status'">{{getStatus(user)}}</td>
							<td data-title="'Payment method'">{{getPaymentMethodStatus(user)}}</td>
							<td data-title="'Action'">
								<a ui-sref="users/edit({id:user.id})"><i class="icon-pencil"></i>Edit</a>
								<a href="#" ng-click="delete(user)" ng-if="user.type != 'ADMIN'"><i class="icon-trash"></i>Delete</a>
								<!-- < ng-click="delete(user)"><i class="icon-trash"></i>Delete</a> -->
							</td>
						</tr>
					 </table>
				</div>
			</div>
	</div>
</div>
