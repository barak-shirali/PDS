<div class="page-content">
	<div class="page-bar ng-scope">
		<ul class="page-breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a ui-sref="dashboard">Dashboard</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a ui-sref="users">Users</a>
			</li>
		</ul>
	</div>
	<h3 class="page-title ng-scope">
		Users
		<div class="pull-right">
			<a ui-sref="users/create" type="button" class="btn btn-circle green-haze btn-sm"><i class="icon-plus"></i> Add</a>
		</div>
	</h3>
	<div class="col-md-12">
		<div class="portlet light">
			<div class="alert alert-danger" ng-show="error != ''">
				<!-- <button class="close" data-close="alert"></button> -->
				<span>{{ error }}</span>
			</div>
			<div class="alert alert-info" ng-show="msg != ''">
				<span>{{ msg }}</span>
			</div>

			<div class="portlet box green-haze">
				<div class="portlet-title">
					<div class="caption">
						
					</div>
					<div class="tools ng-hide">
						<a href="javascript:;" ng-click="reloadUsers()" class="reload">
						</a>
					</div>
				</div>
				<div class="portlet-body datatable">
					<table class="table table-striped table-bordered table-hover" >
						<thead>
							<tr>
								<th>
									Type
								</th>
								<th>
									Name
								</th>
								<th class="hidden-xs">
									Email
								</th>
								<th class="hidden-xs">
									Address
								</th>
								<th class="hidden-xs">
									Status
								</th>
								<th class="hidden-xs">
								</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="user in users"  on-finish-render="ngRepeatFinished">
								<td>{{getType(user)}}</td>
								<td>{{getName(user)}}</td>
								<td>{{user.email}}</td>
								<td>{{user.address}}</td>
								<td>{{getStatus(user)}}</td>
								<td>
									<a ui-sref="users/edit({id:user.id})"><i class="icon-pencil"></i>Edit</a>
									<!-- <a href="#" ng-click="delete(user)"><i class="icon-trash"></i>Delete</a> -->
								</td>
							</tr>
						</tbody>
					 </table>
				</div>
			</div>
	</div>
</div>
